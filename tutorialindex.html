<!DOCTYPE html>
<html>
<head>
<title>jQuery Isotope</title>
<link rel="stylesheet" href="tutorial.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="scripts/jquery.isotope.min.js" type="text/javascript"></script>
</head>
<body>

<div class="blogFilter">

    <a href="#" data-filter="*" class="current">All</a>
    <a href="#" data-filter=".technical">Technical</a>
    <a href="#" data-filter=".cultural">Cultural</a>
    <a href="#" data-filter=".other">Projects</a>

</div>

<div class="blogContainer">
    <div id="week-6-cultural" class="post cultural">
		<a href="blog-posts/week6_cultural.html" target="_blank">
			<h4>Week 6: Cultural Blog</h4>
			<p>Stereotype Threat</p>
		</a>
	</div>

    <div class="food">
        <img src="images/burger.jpg" alt="image">
    </div>

    <div class="people places">
        <img src="images/subway.jpg" alt="image">
    </div>

    <div class="places objects">
        <img src="images/trees.jpg" alt="image">
    </div>

    <div class="people food objects">
        <img src="images/coffee.jpg" alt="image">
    </div>

    <div class="food objects">
        <img src="images/wine.jpg" alt="image">
    </div>

    <div class="food">
        <img src="images/salad.jpg" alt="image">
    </div>

</div>

<script type="text/javascript">
	$(window).load(function(){
	    var $container = $('.blogContainer');
	    $container.isotope({
	        filter: '*',
	        animationOptions: {
	            duration: 750,
	            easing: 'linear',
	            queue: false
	        }
	    });

	    $('.blogFilter a').click(function(){
	        $('.blogFilter .current').removeClass('current');
	        $(this).addClass('current');

	        var selector = $(this).attr('data-filter');
	        $container.isotope({
	            filter: selector,
	            animationOptions: {
	                duration: 750,
	                easing: 'linear',
	                queue: false
	            }
	         });
	         return false;
	    });
	});
</script>

</body>
</html>
